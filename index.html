<!DOCTYPE html>
<html lang="DE">
<head>
    <meta charset="utf-8" />
    <title>Eiertausch</title>
    <style>
        * { padding: 0; margin: 0; }
        canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="900" height="900"></canvas>
<script src="pieces.js"></script>
<script src="Renderer.js"></script>
<script  src="GameEngine.js"></script>
<script  src="EierTausch.js"></script>

<script>

    let cols = 9;
    let rows = 9;
    //todo clean that up and move the cols and rows def in the  EierTausch class
    let gameEngine = new GameEngine(rows,cols);

    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var render = new Renderer(ctx,canvas.height,canvas.width,rows,cols);
    var game= new EierTausch(render,gameEngine,rows,cols);
    game.prepare();
    game.renderGame();
    setInterval(function (){game.renderGame();},10);
    setInterval(function (){game.doShit();},400);
</script>



</body>
</html>
